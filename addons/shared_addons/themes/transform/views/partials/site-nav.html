	<!-- Site Nav -->

	<div class="navbar {{ if theme:options:navbar_style == 'default' }}navbar-default {{ else }}navbar-inverse {{ endif }}navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">{{ settings:site_name }}</a>
			</div>
			<div class="navbar-collapse collapse">

				<!--
				<form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
				-->

				<ul class="nav navbar-nav">

					{{ navigation:links group="header" indent="tab" class="active" }}

					{{ if children }}

					<li class="{{ class }}">

						<a class="dropdown-toggle" data-toggle="dropdown" href="{{ url }}">
							{{ title }}
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
						{{ children }}
							<li class="dropdown"><a href="{{ url }}">{{ title }}</a></li>
						{{ /children }}
						</ul>

					</li>

					{{ else }}

					<li class="{{ class }} main-section">
						<a href="{{ url }}">{{ title }}</a>
					</li>

					{{ endif }}

					{{ /navigation:links }}

				</ul>

			</div><!--/.navbar-collapse -->
		</div><!--/.container -->
	</div><!--/.navbar -->
